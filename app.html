<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cobimos App</title>
<style>body{font-family:Inter,Arial;background:#03060b;color:#eaf4ff;margin:0;padding:18px}.card{max-width:920px;margin:0 auto;background:linear-gradient(180deg,#061021,#041018);padding:18px;border-radius:12px}.btn{padding:10px 14px;border-radius:8px;background:linear-gradient(90deg,#6d4bff,#00b9ff);color:#001;text-decoration:none;font-weight:700;display:inline-block}</style>
</head><body><div class="card"><h2>COBIMOS ULTRA — App</h2><label>Brand</label><input id="brand" value="COBIMOS" style="width:100%;padding:8px;border-radius:8px;background:#071021;color:#eaf4ff;border:1px solid #234"/><label>Prompt</label><textarea id="prompt" style="width:100%;height:90px;background:#071021;color:#eaf4ff;border-radius:8px;padding:8px">chrome cyber dragon head, metallic chrome, blue purple neon plasma, ultra detailed, 3D render, transparent background</textarea><div style="display:flex;gap:8px;margin-top:8px"><button class="btn" id="gen">Generate 4 Variations</button></div><div id="status" style="margin-top:12px"></div><div id="grid" style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:12px"></div><script>document.getElementById('gen').addEventListener('click', async ()=>{document.getElementById('status').innerText='Generating 4 variations — please wait...';document.getElementById('grid').innerHTML='';try{const res = await fetch('/api/generate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:document.getElementById('prompt').value,samples:4})});const j = await res.json();if(j.error){document.getElementById('status').innerText='Error: '+j.error;return;}j.images.forEach((src,i)=>{const img = document.createElement('img'); img.src=src; img.style.width='100%'; img.style.borderRadius='8px'; img.onclick=()=>{ const a=document.createElement('a'); a.href=src; a.download='COBIMOS_VAR_'+(i+1)+'.png'; a.click(); }; const wrap = document.createElement('div'); wrap.appendChild(img); document.getElementById('grid').appendChild(wrap);});document.getElementById('status').innerText='Done — tap an image to download.';}catch(e){document.getElementById('status').innerText='Error: '+e.message}});</script></div></body></html>
